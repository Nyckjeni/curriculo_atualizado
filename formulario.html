<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <style>
      body {
          font-family: Arial, sans-serif;
      }
      .navbar {
          background-color: #810947; /* Cor do menu */
      }
      .navbar-nav .nav-link, .navbar-brand {
          color: white;
      }
      .navbar-nav .nav-link:hover {
          color: #ffc107; /* Cor ao passar o mouse */
      }
      .logo {
          width: 50px;
          height: auto;
      }
      .social-icons {
          width: 30px;
          height: auto;
          margin-left: 10px;
      }
      .intro-section {
          background-image: url('img/fundo.png'); /* Altere para sua imagem de fundo desejada */
          background-size: cover;
          background-position: center;
          color: white; /* Cor do texto */
          text-align: center;
          padding: 4rem 0; /* Espaçamento interno */
          position: relative;
      }
      .intro-section::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgba(0, 0, 0, 0.5); /* Efeito de escurecimento */
          z-index: 1;
      }
      .intro-section h1, .intro-section p {
          position: relative;
          z-index: 2; /* Para garantir que o texto fique acima do fundo */
      }
      .form-container {
          margin: 2rem auto;
          padding: 2rem;
          border: 1px solid #ddd;
          border-radius: 8px;
          box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
          background-color: #f9f9f9;
          max-width: 800px;
      }
      legend {
          font-size: 1.5rem;
          font-weight: bold;
          color: #810947;
      }
      label span {
          color: red;
      }
  </style>

  <title>Currículo - Nycolle Jenifer</title>
</head>
<body>

    <!-- Barra de Navegação -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/nome.png" alt="Logo" class="logo"> <!-- Espaço para a logo -->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sobremim.html">Sobre Mim</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="formacao.html">Formação</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="experiencia.html">Experiência</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="formulario.html">Formulário Freelancer</a>
                        </li>
                    </ul>

                    <!-- Ícones sociais -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="mailto:nycolle.desenvolvedora@gmail.com" target="_blank">
                                E-mail
                                <img src="img/email.png" alt="Ícone de e-mail" class="social-icons">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.linkedin.com/in/nycolle-jenifer-5825a8232/" target="_blank">
                                LinkedIn
                                <img src="img/linkedlin.png" alt="Ícone do LinkedIn" class="social-icons">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/Nyckjeni" target="_blank">
                                Github
                                <img src="img/github.png" alt="Ícone do Github" class="social-icons">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Seção de Apresentação com imagem de fundo -->
    <section class="intro-section">
        <div class="container">
            <h1>Nycolle Jenifer</h1>
            <p>Desenvolvedora Web | Criando soluções inovadoras</p>
        </div>
    </section>
    
    <!-- Formulário Freelancer -->
    <div class="container form-container">
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>

                <!-- Nome -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome <span>*</span></label>
                    <input type="text" class="form-control" id="nome" placeholder="Insira seu nome" required>
                </div>

                <!-- Sobrenome -->
                <div class="mb-3">
                    <label for="sobre" class="form-label">Sobrenome <span>*</span></label>
                    <input type="text" class="form-control" id="sobre" placeholder="Insira seu sobrenome" required>
                </div>

                <!-- Telefone -->
                <div class="mb-3">
                    <label for="fone" class="form-label">Telefone <span>*</span></label>
                    <input type="tel" class="form-control" id="fone" placeholder="(99) 99999-9999" required>
                </div>

                <!-- E-mail -->
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail <span>*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="Insira seu e-mail" required>
                </div>
            </fieldset>
            <hr>

            <fieldset>
                <legend>Informações Adicionais</legend>

                <!-- Mensagem -->
                <div class="mb-3">
                    <label for="msn" class="form-label">Mensagem <span>*</span></label>
                    <textarea class="form-control" id="msn" placeholder="Digite aqui sua mensagem" rows="4" required></textarea>
                </div>

                <!-- Língua -->
                <div class="mb-3">
                    <label for="lg" class="form-label">Língua <span>*</span></label>
                    <select class="form-select" id="lg" required>
                        <option>Português (pt-BR)</option>
                        <option>Francês (fr-CA)</option>
                        <option>Alemão (de-DE)</option>
                        <option>Chinês (zh-Hans)</option>
                        <option>Espanhol (es-ES)</option>
                    </select>
                </div>

                <!-- Upload de Arquivos -->
                <div class="mb-3">
                    <label for="file" class="form-label">Prótotipo (Requisitos)</label>
                    <input type="file" class="form-control" id="file" multiple>
                </div>

                <!-- Linguagens Preferidas -->
                <div class="mb-3">
                    <label for="lingua" class="form-label">Linguagens Preferidas <span>*</span></label>
                    <select class="form-select" id="lingua" multiple required>
                        <option value="j">Java</option>
                        <option value="c++">C++</option>
                        <option value="c">C</option>
                        <option value="P">PHP</option>
                        <option value="js">JavaScript</option>
                        <option value="py">Python</option>
                        <option value="f">Flutter</option>
                    </select>
                </div>
            </fieldset>
            <hr>
            
            <fieldset>
                <legend>Detalhes Técnicos</legend>

                <!-- Banco de Dados -->
                <div class="mb-3">
                    <label class="form-label">Banco de Dados</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="pos" id="pos">
                        <label class="form-check-label" for="pos">PostgreSQL</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="Mongo" id="mongo">
                        <label class="form-check-label" for="mongo">MongoDB</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="na" id="na">
                        <label class="form-check-label" for="na">N/A</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="outro" id="outro">
                        <label class="form-check-label" for="outro">Outra</label>
                    </div>
                </div>

                <!-- Turno para Reuniões -->
                <div class="mb-3">
                    <label class="form-label">Turno para Reuniões <span>*</span></label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="manha">
                        <label class="form-check-label" for="manha">Manhã</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="tarde">
                        <label class="form-check-label" for="tarde">Tarde</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="noite">
                        <label class="form-check-label" for="noite">Noite</label>
                    </div>
                </div>

                <!-- Horário Sugerido -->
                <div class="mb-3">
                    <label for="time" class="form-label">Horário Sugerido</label>
                    <input type="time" class="form-control" id="time">
                </div>

                <!-- Data de Entrega -->
                <div class="mb-3">
                    <label for="data" class="form-label">Data Prevista de Entrega <span>*</span></label>
                    <input type="date" class="form-control" id="data" required>
                </div>
            </fieldset>

            <!-- Botões -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary" type="submit">Enviar</button>
                <button class="btn btn-secondary" type="reset">Limpar</button>
            </div>
        </form>
    </div>

</body>
</html>
